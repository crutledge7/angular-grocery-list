<!DOCTYPE html>
<html>
    <!-- Pulling in Angular Script-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <body>
        
        <script>
        var app = angular.module("myShoppingList", []);
            app.controller("myCtrl", function($scope)
            {
                $scope.products = ["Item 1"];
                $scope.addItem = function(){
                    $scope.errortext ="";
                    if (!$scope.addMe) {return;}
                    if ($scope.products.indexOf($scope.addMe) == -1) {
                    $scope.products.push($scope.addMe);
                }else{
                    $scope.errortext = "That item is already in your cart Jordan.";
                    }
                }
                $scope.removeItem = function (x) {
                $scope.errortexts = "";
                    $scope.products.splice(x, 1);
                }
            });
        
        </script>
        
        <div ng-app="myShoppingList" ng-cloack ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width:400px;">
            <header class="w3-container w3-green w3-padding-16">
    <h3>Your Shopping List</h3>
  </header>
            <ul class="w3-ul">
                <li ng-repeat="x in products" class="w3-padding-16 w3-sand" style="font-size:1.2em;">
                {{x}}
                    <span ng-click="removeItem($index)" style="cursor:pointer; font-size:20px" class="w3-right w3-margin-right">
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                    </span>
                </li>
            </ul>
            <div class="w3-container w3-light-grey w3-padding-16">
                <div class="w3-row w3-margin-top">
                    <div class="w3-col s10">
                        <input placeholder="Add items here" ng-model="addMe" class="w3-input w3-border w3-padding">
                    </div> 
                    <div class="w3-col s2">
                        <button ng-click="addItem()" class="w3-btn w3-padding w3-green"><i class="fa fa-cart-plus" aria-hidden="true"></i></button>
                    </div>
                </div>
                <p class="w3-text-red">{{errortext}}</p>
            </div>
        </div>
        
    </body>
</html>
